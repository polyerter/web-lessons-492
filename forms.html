<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Forms</title>
  </head>
  <body>

    <form class="" action="#" method="get">
      <div class="">
          <label for="">
            Ваше имя
            <input type="text" name="" value="">
          </label>
      </div>

      <div class="">
        <input type="checkbox" name="a" value="">
        <input type="checkbox" name="a" value="">
        <input type="checkbox" name="a" value="">
      </div>

      <div class="">
        <input type="radio" name="b" value="">
        <input type="radio" name="b" value="">
        <input type="radio" name="b" value="">
      </div>

      <div class="">
        <textarea name="name" rows="1" cols="80"></textarea>
      </div>

      <div class="">
        <select class="" name="">
          <option value="1">Первый</option>
          <option value="2">Второй</option>
        </select>
      </div>

      <div class="">
        <select class="" name="" multiple>
          <option value="1">Первый</option>
          <option value="2">Второй</option>
        </select>
      </div>

      <button type="submit" name="button" value="send">Submit</button>

    </form>

  </body>
</html>
